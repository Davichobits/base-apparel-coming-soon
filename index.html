<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body class="font-Josefin-Sans text-Desaturated-Red ">

  <main>

    <div class="w-[375px] lg:w-[1440px] lg:h-[800px] lg:relative lg:pl-[165px] lg:pt-[62px] card-background card-image-background">
      <div class="lg:w-[445px]">

        <div class=" h-[84px] p-8 lg:p-0 lg:mb-[136px]">
          <img class="w-[100px] lg:w-[160px]" src="./assets/images/logo.svg" alt="Base apparel logo">
        </div>

        <picture class="lg:absolute lg:right-0 lg:top-0 lg:w-[610px]">
          <source media="(max-width:1024px)" srcset="./assets/images/hero-mobile.jpg">
          <source media="(min-width:1025px)" srcset="./assets/images/hero-desktop.jpg">
          <img class="mb-16" src="./assets/images/hero-mobile.jpg" alt="">
        </picture>

        <h1 class="text-[40px] uppercase text-center w-56 m-auto leading-10 mb-4 tracking-[10px] font-light lg:text-left lg:m-0 lg:text-[64px] lg:leading-[64px] lg:tracking-[18px] lg:mb-8">We're <span class="text-black font-normal">coming soon</span></h1>

        <p class="px-8 text-sm text-center mb-8 lg:text-left lg:p-0 lg:text-base lg:mb-10">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form class="border border-Desaturated-Red w-[311px] rounded-[28px] flex place-content-between m-auto lg:m-0" action="">
          <input class="outline-none pl-4 text-sm" type="text" name="" id="" placeholder="Email Address">
          <!-- <input class="bg-Soft-Red w-16 h-12 rounded-[28px]" type="submit" value=""> -->
          <button class="button-background w-16 h-12 rounded-[28px] grid place-content-center cursor-pointer button-shadow">
            <img src="./assets/images/icon-arrow.svg" alt="">
          </button>
        </form>
      </div>

    </div>

  </main>

</body>
</html>
