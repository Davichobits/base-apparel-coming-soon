<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/output.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body class="font-Josefin-Sans text-Desaturated-Red ">

  <main>

    <div class="w-[375px] card-background card-image-background m-auto lg:w-[1440px] lg:h-[800px] lg:relative lg:pl-[165px] lg:pt-[62px] ">
      <div class="lg:w-[445px]">

        <div class=" h-[84px] p-8 lg:p-0 lg:mb-[136px]">
          <img class="w-[100px] lg:w-[160px]" src="./assets/images/logo.svg" alt="Base apparel logo">
        </div>

        <picture class="lg:absolute lg:right-0 lg:top-0 lg:w-[610px]">
          <source media="(max-width:1024px)" srcset="./assets/images/hero-mobile.jpg">
          <source media="(min-width:1025px)" srcset="./assets/images/hero-desktop.jpg">
          <img class="mb-16" src="./assets/images/hero-mobile.jpg" alt="">
        </picture>

        <h1 class="text-[40px] uppercase text-center w-56 m-auto leading-10 mb-4 tracking-[10px] font-light lg:text-left lg:m-0 lg:text-[64px] lg:leading-[64px] lg:tracking-[18px] lg:mb-8">We're <span class="text-black font-normal">coming soon</span></h1>

        <p class="px-8 text-sm text-center mb-8 lg:text-left lg:p-0 lg:text-base lg:mb-10">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="form" class="border border-Desaturated-Red w-[311px] rounded-[28px] flex items-center place-content-end gap-4 m-auto h-12 lg:m-0 relative" action="">

          <input class="absolute outline-none pl-4 text-sm invalid:border invalid:border-red-500 h-full rounded-[28px] w-full peer" type="email" name="" id="" placeholder="Email Address">
          
          <img id="error-icon" class="invisible peer-invalid:visible absolute right-[116px]" src="./assets/images/icon-error.svg" alt="icon error">
          <p id="error-msg" class="invisible peer-invalid:visible absolute top-15 left-4 text-Soft-Red">Please provide a valid email</p>
          
          <button type="submit" id="button" class="h-full absolute button-background w-[100px] rounded-[28px] grid place-content-center cursor-pointer button-shadow text-[0.8125em]">
            <img src="./assets/images/icon-arrow.svg" alt="">
          </button>
          
        </form>
      </div>

    </div>

  </main>
  <script src="./main.js"></script>
</body>
</html>
